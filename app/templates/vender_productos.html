<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/vender_productos.css') }}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <!-- Botón de atrás -->
      <a href="/" class="back-button">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
        </svg>
        Home
      </a>
      <h1 class="text-center mt-3 mb-4">Editar productos</h1>
      <div id="container-wrapper" class="d-flex flex-column align-items-center">
        <!-- Contenedor estático de producto -->
        <div class="card my-3 position-relative mx-auto" style="width: 100%">
          <div
            class="card-header d-flex justify-content-between align-items-center bg-light"
          >
            <h5 class="mb-0">Producto</h5>
          </div>
          <div class="card-body">
            <div class="input-group mt-3">
              <input
                type="text"
                class="form-control input-product-code"
                placeholder="Código de producto"
                aria-label="Código de producto"
              />
              <button class="btn btn-primary btn-search" type="button">
                <i class="bi bi-search"></i> Buscar
              </button>
            </div>
            <div class="row mt-4 d-none details-section">
              <div class="col-12 col-md-4 mb-3">
                <label class="form-label">Imagen</label>
                <div
                  class="border p-3 text-center product-image"
                  style="
                    height: auto;
                    min-height: 208px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    border-radius: 10px;
                  "
                >
                  <img
                    src=""
                    alt="Producto"
                    style="max-width: 100%; max-height: 174px; display: none"
                  />
                  <p class="image-placeholder">Contenedor de Imagen</p>
                </div>
              </div>
              <div class="col-12 col-md-8">
                <div class="row">
                  <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Código</label>
                    <input
                      type="text"
                      class="form-control input-codigo"
                      placeholder="Código"
                      disabled
                    />
                  </div>
                  <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control input-name"
                      placeholder="Nombre"
                      disabled
                    />
                  </div>
                  <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Marca</label>
                    <select class="form-select input-brand" disabled>
                      <option value="">Seleccionar Marca</option>
                      {% for marca in marcas %}
                      <option value="{{ marca.id }}">{{ marca.nombre }}</option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Precio Regular</label>
                    <input
                      type="text"
                      class="form-control input-regular-price"
                      placeholder="Precio Regular"
                      disabled
                    />
                  </div>
                  <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Precio Online</label>
                    <input
                      type="text"
                      class="form-control input-online-price"
                      placeholder="Precio Online"
                      disabled
                    />
                  </div>
                  <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Precio Promoción</label>
                    <input
                      type="text"
                      class="form-control input-promo-price"
                      placeholder="Precio Promoción"
                      disabled
                    />
                  </div>
                  <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Precio de compra</label>
                    <input
                      type="text"
                      class="form-control input-purchase-price"
                      placeholder="Precio de compra"
                      disabled
                    />
                  </div>
                  <div class="col-12 col-md-4 mb-3">
                    <label class="form-label">Categoría</label>
                    <select class="form-select input-category" disabled>
                      <option value="">Seleccionar Categoría</option>
                      {% for categoria in categorias %}
                      <option value="{{ categoria.id }}">
                        {{ categoria.nombre }}
                      </option>
                      {% endfor %}
                    </select>
                  </div>

                  <div class="col-6 col-md-2 mt-2 d-flex align-items-center">
                    <button
                      type="button"
                      class="btn btn-warning btn-sm btn-datos w-100"
                    >
                      <i class="fas fa-pencil-alt me-1"></i>
                    </button>
                  </div>
                  <!-- Columna para el botón Guardar -->
                  <div class="col-6 col-md-2 mt-2 d-flex align-items-center">
                    <button
                      type="button"
                      class="btn btn-primary btn-sm btn-guardar w-100"
                      disabled
                    >
                      <i class="fas fa-save"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="row mt-1 d-none sizes-section">
              <div class="col-12 d-flex justify-content-start mb-3 mt-3 mt-md-0">
                <button
                  type="button"
                  class="btn btn-secondary btn-sm btn-add-size"
                >
                  Agregar Talla
                </button>
              </div>
              <!-- Contenedor para tallas existentes -->
              <div class="col-12 mt-3 mt-md-1">
                <h5 >Tallas Existentes</h5>
                <div class="existing-sizes-list"></div>
              </div>
              <!-- Contenedor para tallas agregadas dinámicamente -->
              <div class="col-12 mt-md-0">
                <h5 id="tallas-existentes" class="d-none">Tallas Agregadas</h5>
                <div class="added-sizes-list"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-start mt-3">
        <button id="print-json-btn" class="btn btn-success">
          Imprimir JSON
        </button>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/vender_productos.js') }}"></script>
  </body>
</html>
