<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/listar_productos.css') }}"
    />
  </head>
  <body>
    <div class="main-container mt-4">
      <!-- Botón de atrás -->
      <a href="/" class="back-button">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z" />
        </svg>
        Home
      </a>

      <h1 class="page-title text-center">Lista de productos</h1>
      <!-- Search Section -->

      <div class="search-container">
        <div class="row g-3">
          <div class="col-12 col-md-4">
            <select id="columna-select" class="form-select">
              <option value="">Selecciona una columna</option>
            </select>
          </div>
          <div class="col-12 col-md-4">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar producto..."
            />
          </div>
          <div class="col-12 col-md-2">
            <button
              id="buscar-btn"
              type="submit"
              class="btn btn-search btn-primary w-100"
            >
              Buscar
            </button>
          </div>
          <div class="col-12 col-md-2">
            <button
              id="limpiar-btn"
              type="button"
              class="btn btn-trash btn-secondary w-100"
            >
              Limpiar
            </button>
          </div>
        </div>
      </div>


      
      <div class="products-table">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="bg-light">
              <tr style="text-align: center">
                <th scope="col">Imagen</th>
                <th scope="col">Código</th>
                <th scope="col">Modelo</th>
                <th scope="col">Marca</th>
                <th scope="col">Precio Retail</th>
                <th scope="col">Precio Regular</th>
                <th scope="col">Precio Online</th>
                <th scope="col">Talla EUR</th>
                <th scope="col">Talla USA</th>
                <th scope="col">Talla CM</th>
                <th scope="col">Unidades</th>
              </tr>
            </thead>
            <tbody id="productos-list" style="text-align: center">
              <!-- Productos se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/listar_productos.js') }}"></script>
  </body>
</html>
