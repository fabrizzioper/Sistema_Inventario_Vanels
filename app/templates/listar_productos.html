<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/listar_productos.css') }}"
    />
  </head>
  <body>
    <div class="container py-4">
      <h1 class="page-title text-center">Lista de productos</h1>
      <!-- Search Section -->
      <div class="search-container">
        <div class="row g-3">
          <div class="col-12 col-md-5">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar producto..."
            />
          </div>
          <div class="col-12 col-md-5">
            <select class="form-select">
              <option value="">Seleccione una marca</option>
              <option value="1">Nike</option>
              <option value="2">Adidas</option>
              <option value="3">Puma</option>
            </select>
          </div>
          <div class="col-12 col-md-2">
            <button type="submit" class="btn btn-search btn-primary w-100">
              Buscar
            </button>
          </div>
        </div>
      </div>
      <div class="products-table">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="bg-light">
              <tr style="text-align: center">
                <th scope="col">Imagen</th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Talla EUR</th>
                <th scope="col">Talla USA</th>
                <th scope="col">Talla CM</th>
                <th scope="col">Unidades</th>
                <th scope="col">Precio Retail</th>
                <th scope="col">Precio Regular</th>
                <th scope="col">Precio Online</th>
              </tr>
            </thead>
            <tbody id="productos-list" style="text-align: center">
              <!-- Productos se cargarán aquí dinámicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/listar_productos.js') }}"></script>
  </body>
</html>
